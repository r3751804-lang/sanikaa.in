<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>About You ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  overflow:hidden;
  font-family:'Poppins', sans-serif;
  background:linear-gradient(135deg,#ffdee9,#b5fffc,#fff1eb,#fbc2eb,#a6c1ee);
  background-size:400% 400%;
  animation:bgMove 15s ease infinite;
  display:flex;
  align-items:center;
  justify-content:center;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Same Sanika background */
.name-bg{
  position:absolute;
  inset:0;
  font-family:'Pacifico', cursive;
  font-size:5rem;
  color:rgba(255,255,255,0.22);
  display:flex;
  flex-wrap:wrap;
  align-content:space-around;
  justify-content:space-around;
  pointer-events:none;
}

.container{
  position:relative;
  z-index:2;
  background:rgba(255,255,255,0.55);
  backdrop-filter:blur(10px);
  padding:60px 70px;
  border-radius:25px;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
  min-width:280px;
}

.sentence{
  font-size:clamp(1.4rem,3vw,2rem);
  color:#ff4d6d;
  text-align:center;
  opacity:0;
  transform:translateY(20px);
  transition:opacity 1s ease, transform 1s ease;
}

.sentence.show{
  opacity:1;
  transform:translateY(0);
}
</style>
</head>

<body>

<div class="name-bg">
  <span>Sanika</span><span>Sanika</span><span>Sanika</span>
  <span>Sanika</span><span>Sanika</span><span>Sanika</span>
</div>

<div class="container">
  <div id="sentence" class="sentence"></div>
</div>

<script>
const sentences = [
  "You make normal moments feel lighter.",
  "Your presence feels calm, not loud.",
  "You notice things most people miss.",
  "You‚Äôre gentle without trying.",
  "You make silence feel comfortable.",
  "You feel like home in small ways."
];

let index = 0;
const el = document.getElementById("sentence");

function showSentence(){
  el.classList.remove("show");

  setTimeout(()=>{
    el.textContent = sentences[index];
    el.classList.add("show");
    index = (index + 1) % sentences.length;
  }, 800);
}

showSentence();
setInterval(showSentence, 4000);
</script>

</body>
</html>
